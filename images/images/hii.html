<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Hover Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #161616;
      transform: scale(1.5);
    }

    .btn {
      padding: 15px 40px;
      border: none;
      outline: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      border-radius: 12px;
      background-color: #111;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #ff00c8,
        #ff0000
      );
      background-size: 400%;
      z-index: -1;
      filter: blur(20px);
      animation: glow 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 12px;
      z-index: -2;
    }

    .btn:hover::before {
      opacity: 1;
    }

    @keyframes glow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <button class="btn">Hover me!</button>
</body>
</html>
